<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>botK MVP - Simulador de Chat WhatsApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .chat-container {
      height: 100vh;
      background: #ECE5DD;
    }
    .message-bubble {
      max-width: 80%;
      word-wrap: break-word;
      margin-bottom: 8px;
      border-radius: 8px;
      padding: 8px 12px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .user-message {
      background: #DCF8C6;
      align-self: flex-end;
      border-bottom-right-radius: 2px;
    }
    .bot-message {
      background: white;
      align-self: flex-start;
      border-bottom-left-radius: 2px;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .input-area {
      padding: 20px;
      background: white;
      border-top: 1px solid #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="chat-container flex flex-col">
    <!-- Header -->
    <div class="bg-green-600 text-white p-4 flex items-center">
      <div class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center mr-3">
        <span class="text-xl">ü§ñ</span>
      </div>
      <div>
        <h1 class="font-semibold">botK MVP</h1>
        <span class="text-xs opacity-90">online</span>
      </div>
    </div>

    <!-- Messages -->
    <div id="messages" class="chat-messages"></div>

    <!-- Input -->
    <div class="input-area flex gap-2">
      <input id="messageInput" type="text" placeholder="Digite sua mensagem..." 
             class="flex-1 p-2 border rounded-lg focus:outline-none focus:border-green-500">
      <button id="sendButton" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
        Enviar
      </button>
    </div>
  </div>

  <script>
    class BotKMVP {
      constructor() {
        this.messagesContainer = document.getElementById('messages');
        this.messageInput = document.getElementById('messageInput');
        this.sendButton = document.getElementById('sendButton');
        this.lastMenu = null;
        
        this.init();
      }

      init() {
        // Event listeners
        this.sendButton.addEventListener('click', () => this.sendMessage());
        this.messageInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') this.sendMessage();
        });

        // Start with MVP menu immediately
        setTimeout(() => {
          this.addBotMessage("Ol√° üëã\nPra te atender melhor, me diga o que voc√™ precisa agora:\n\n1Ô∏è‚É£ Fazer um pedido\n2Ô∏è‚É£ Tirar d√∫vida sobre produtos\n3Ô∏è‚É£ Entrega / hor√°rio\n4Ô∏è‚É£ Falar com um atendente\n\nDigite o n√∫mero da op√ß√£o:");
        }, 1000);
      }

      addMessage(text, isUser = false) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message-bubble ${isUser ? 'user-message' : 'bot-message'}`;
        messageDiv.innerHTML = text.replace(/\n/g, '<br>');
        this.messagesContainer.appendChild(messageDiv);
        this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
      }

      addBotMessage(text) {
        this.addMessage(text, false);
      }

      addUserMessage(text) {
        this.addMessage(text, true);
      }

      sendMessage() {
        const message = this.messageInput.value.trim();
        if (!message) return;

        this.addUserMessage(message);
        this.messageInput.value = '';
        
        setTimeout(() => this.processMessage(message), 500);
      }

      processMessage(message) {
        const msgLower = message.toLowerCase().trim();
        
        // Op√ß√£o para voltar ao menu principal
        if (['0', 'menu', 'voltar'].includes(msgLower)) {
          this.showMainMenu();
          return;
        }
        
        // Novo fluxo MVP - Op√ß√µes do menu principal
        if (['1', '2', '3', '4'].includes(message.trim())) {
          this.handleMenuMVP(message.trim());
          return;
        }
        
        // Subop√ß√µes do fluxo "Fazer pedido"
        if (['sim', 'n√£o', 'nao', 'ainda n√£o', 'ainda nao', 'sim, j√° sou cliente', 'j√° sou cliente'].includes(msgLower)) {
          this.handleSubmenuMVP(msgLower);
          return;
        }
        
        // Op√ß√£o 3 do submenu d√∫vidas (produtos mais vendidos)
        if (message.trim() === '3' && this.lastMenu === 'duvidas') {
          this.addBotMessage("Esses s√£o os produtos mais pedidos hoje:\n- Whey Protein\n- Barras proteicas\n- Vitaminas\n\nQuer ajuda para escolher?\n\n0Ô∏è‚É£ Voltar ao menu principal\n\nObrigado pelo contato üòä Sempre que precisar, √© s√≥ chamar.");
          return;
        }
        
        // Para outras op√ß√µes do submenu d√∫vidas
        if (['1', '2', '4'].includes(message.trim()) && this.lastMenu === 'duvidas') {
          this.addBotMessage("Obrigado pelo contato üòä Sempre que precisar, √© s√≥ chamar.\n\n0Ô∏è‚É£ Voltar ao menu principal");
          return;
        }
        
        // Telefone ou sauda√ß√£o - mostrar menu principal
        this.showMainMenu();
      }
      
      showMainMenu() {
        this.lastMenu = null;
        this.addBotMessage("Ol√° üëã\nPra te atender melhor, me diga o que voc√™ precisa agora:\n\n1Ô∏è‚É£ Fazer um pedido\n2Ô∏è‚É£ Tirar d√∫vida sobre produtos\n3Ô∏è‚É£ Entrega / hor√°rio\n4Ô∏è‚É£ Falar com um atendente\n\nDigite o n√∫mero da op√ß√£o:");
      }

      handleMenuMVP(option) {
        switch (option) {
          case '1':
            this.addBotMessage("Perfeito üëç Voc√™ j√° √© cliente cadastrado?\n\n‚úÖ Sim, j√° sou cliente\n‚ùå Ainda n√£o\n\n0Ô∏è‚É£ Voltar ao menu principal\n\n**Digite sua op√ß√£o:**");
            break;
          case '2':
            this.lastMenu = 'duvidas';
            this.addBotMessage("Selecione o tipo de d√∫vida:\n\n1Ô∏è‚É£ Pre√ßo\n2Ô∏è‚É£ Composi√ß√£o / benef√≠cio\n3Ô∏è‚É£ Produtos mais vendidos\n4Ô∏è‚É£ Outra d√∫vida\n\n0Ô∏è‚É£ Voltar ao menu principal\n\n**Digite o n√∫mero da op√ß√£o:**");
            break;
          case '3':
            this.addBotMessage("Sobre entregas üëá\n\n‚úî As entregas s√£o feitas por rota\n‚úî O prazo depende da regi√£o\n‚úî Um atendente confirma o hor√°rio ap√≥s o pedido\n\n0Ô∏è‚É£ Voltar ao menu principal\n\nObrigado pelo contato üòä Sempre que precisar, √© s√≥ chamar.");
            break;
          case '4':
            this.addBotMessage("Certo üëç Vou encaminhar voc√™ para um atendente.\n\n0Ô∏è‚É£ Voltar ao menu principal\n\nObrigado pelo contato üòä Sempre que precisar, √© s√≥ chamar.");
            break;
          default:
            this.addBotMessage("‚ùå Op√ß√£o inv√°lida!\n\n**Op√ß√µes dispon√≠veis:**\n**1** - Fazer um pedido\n**2** - D√∫vida sobre produtos\n**3** - Entrega / hor√°rio\n**4** - Falar com atendente\n\nDigite um n√∫mero de 1 a 4:");
        }
      }
      
      handleSubmenuMVP(message) {
        if (['sim', 'sim, j√° sou cliente', 'j√° sou cliente'].includes(message)) {
          this.addBotMessage("√ìtimo. Para agilizar seu pedido, clique abaixo para acessar o sistema de pedidos.\n\n[Link do sistema de pedidos da empresa]\n\nNesse piloto, o pedido vai direto pro sistema que voc√™s j√° usam.\n\n0Ô∏è‚É£ Voltar ao menu principal\n\nObrigado pelo contato üòä Sempre que precisar, √© s√≥ chamar.");
        } else if (['n√£o', 'nao', 'ainda n√£o', 'ainda nao'].includes(message)) {
          this.addBotMessage("Sem problema üôÇ Um atendente vai te orientar rapidinho para cadastro.\n\n0Ô∏è‚É£ Voltar ao menu principal\n\nObrigado pelo contato üòä Sempre que precisar, √© s√≥ chamar.");
        } else {
          this.addBotMessage("N√£o entendi sua resposta. Digite:\n\n‚úÖ Sim, j√° sou cliente\n‚ùå Ainda n√£o\n\n0Ô∏è‚É£ Voltar ao menu principal");
        }
      }
    }

    // Initialize the bot when page loads
    document.addEventListener('DOMContentLoaded', () => {
      new BotKMVP();
    });
  </script>
</body>
</html>
